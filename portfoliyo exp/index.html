<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Your Product</div>
    <nav>
      <ul>
        <li><a href="#features">Features</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <h1>Welcome to [Product Name]</h1>
    <p>The best solution for your needs.</p>
    <button>Buy Now</button>
  </section>

  <section id="features">
    <h2>Features</h2>
    <div class="feature-item">High Quality</div>
    <div class="feature-item">Portable</div>
    <div class="feature-item">Affordable</div>
  </section>

  <section id="about">
    <h2>About Our Product</h2>
    <p>Our product is designed to help you achieve more with less effort.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Your Company Name</p>
  </footer>
</body>
</html>
